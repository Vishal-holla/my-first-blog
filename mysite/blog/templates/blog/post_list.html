<!DOCTYPE html>
<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>
        
        {% for post in posts %}
            <article>
                <time>published on {{ post.published_date }}</time>
                <h2><a href='/'>{{ post.title }}</a></h2>
                <p>{{ post.text }}</p>
            </article>
        {% endfor %}


    </body>
</html>
